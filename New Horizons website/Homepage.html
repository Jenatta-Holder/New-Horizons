<html lang="en">
  <head>

  <body>
    <body>
    <nav class="navigation-bar">
      <a href="Homepage.html"><img src="Logo.jpg" alt="Logo" class="logo" /></a>
      <h1>New Horizons Â» Broaden your Career Scope</h1>
      <ul>
        <li>
          <a href="Careerpage.html"
            ><i class="fa-regular fa-compass fa-3x"></i
          ></a>
        </li>
        <li>
          <a href="Aboutpage.html"
            ><i class="fa-solid fa-user-group fa-3x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <main>
      <section>
        <p class="Title"><strong>Find The Career for You!</strong></p>
      </section>
      <section>
        <div class="BoxGrid">
          <div class="Homebox">
            <p>Search By Career Category</p>

            <a href="Careerpage.html">
              <button>Visit Page</button>
            </a>
          </div>
          <div class="Homebox">
            <p>Search By Career Skills</p>

            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">
                Browse Skills
              </button>
              <div id="myDropdown" class="dropdown-content">
                <a href="SkillpageOne.html">Mathematics<br /></a>
                <a href="SkillpageTwo.html">Computer Science</a>
              </div>
            </div>
          </div>

          <div class="Homebox">
            <p>View Career Analytics</p>

            <div class="dropdown2">
              <button onclick="Analytics()" class="dropbtn">Go View</button>
              <div id="dropdown2" class="dropdown-content">
                <a href="AnalyticspageOne.html">HSE Supervisor<br /></a>
                <a href="AnalyticspageTwo.html">Marine Engineer<br /></a>
                <a href="AnalyticspageThree.html"
                  >Offshore Drilling Engineer<br
                /></a>
                <a href="AnalyticspageFour.html">Petroleum Engineer</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>

    <script>
      function Analytics() {
        document.getElementById("dropdown2").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {

            }

    </script>
